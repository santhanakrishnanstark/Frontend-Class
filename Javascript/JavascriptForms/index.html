<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register Form - with Browser Storage</h1>
    <form id="registerForm">
        <div class="form-item">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" data-name="First name">
        </div>
        <div class="form-item">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" data-name="Last name">
        </div>
        <div class="form-item">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" data-name="password">
        </div>
        <div class="form-item">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" data-name="Email">
        </div>
        <div class="form-item">
            <button type="submit" id="registerBtn">Register</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
