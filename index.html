<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>

    <style> 
        code {
            background-color: #ddd;
            padding: 2px 4px;
        }
    </style>
</head>
<body>
    <h1>Git</h1>

    <ul>
        <li>
            <code>git init</code> - to initialize the git in local
        </li>
        <li>
            <code>git branch</code> - to check all the branch
        </li>
        <li>
            <code>git checkout branch-name</code> - to switch the branch
        </li>
        <li>
            <code>git checkout -b branch-name</code> - to create new branch and switch to that branch
        </li>
    </ul>
</body>
</html>
