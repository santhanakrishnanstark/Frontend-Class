<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <h1>Todo Application</h1>

    <main>
        <div class="todo-form">
            <div class="form-item icon-prefix search-icon">
                <input type="text" name="todo-input" id="todoInput" class="todo-input" placeholder="Add an Item">
            </div>
            <button class="button button-primary icon-prefix add-icon" id="todo-button">Create Task</button>
        </div>

        <ul id="todo-list-container" class="todo-list-container"></ul>
    </main>

    <script src="https://kit.fontawesome.com/913972e0c8.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>
</html>
