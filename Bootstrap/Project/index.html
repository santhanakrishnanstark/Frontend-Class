<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg py-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/svgs/brand.svg" alt="brand" width="110" height="36">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold gap-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#Product">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Solutions">Solutions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Resources">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Contact Us">Contact Us</a>
                        </li>
                    </ul>
                    <div class="d-flex fw-bold gap-3 align-items-center">
                        <a class="nav-link" href="#Contact Us">Sign In</a>
                        <button class="btn btn-primary p-3 px-4 rounded-pill" type="submit">Try for Free</button>
                        <button class="btn btn-outline-secondary p-3 px-4 rounded-pill" type="submit">Request a Demo</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home-banner">
            <div class="container text-center py-4">
                <h1 class="display-1 fw-bold">The platform for exceptional customer service at scale</h1>
                
                <div class="my-5">
                    <p class="fs-4 mb-0">5-star service for your customers. Unmatched efficiency for your team. </p>
                    <p class="fs-4">Powered by AI.</p>
                </div>

                <div class="d-flex fw-bold gap-3 align-items-center justify-content-center">
                    <button class="btn btn-primary p-3 px-4 rounded-pill" type="submit">Try for Free</button>
                    <button class="btn btn-outline-secondary p-3 px-4 rounded-pill" type="submit">Request a Demo</button>
                </div>

                <video 
                    src="https://front.com/staticwebassets/pages/homepage/product-video.mp4" 
                    loop autoplay
                    class="w-100 mt-4"
                    style="height: 600px;"
                ></video>
            </div>
        </section>
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
